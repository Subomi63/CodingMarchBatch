<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment.Html </title>
</head>
<body>
    <form>
        <label>Full Name*:</label>
        <br>
         <input type="Name"placeholder="FIRSTNAME LASTNAME">
         <br>
         <label>Email Address*:</label>
         <br>
         <input type="Email"placeholder="EMAIL_ADDRESS">
         <br>
         <label>Number Of Person*:</label>
         <br>
         <input type="tel"placeholder="UNKNOWN_TYPE">
         <br>
         <label>What Would You Want To Avail</label>
         <br>
         <label>Boarding</label>
         <input type="checkbox">
         <br>
         <label>Fooding</label>
         <input type="checkbox">
         <br>
         <label>Sight Seeing</label>
         <input type="checkbox">
         <br>
         <label>Discount Coupon Code*:</label>
         <br>
         <input type="number"placeholder="UNKNOWN_TYPE">
         <br>
         <label>Terms And Conditions*:</label>
         <br>
         <input type="radio">
         <label>I Agree</label>
         <input type="radio">
         <label>I Disagree</label>
         <br>
         <input type="button" value="Complete Reservation">
         <br>






    </form>
</body>
</html>
